<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Jump</title>
    <link rel="stylesheet" href="../css/styleGame.css" />
  </head>

  <body>
    <div class="overlay">
      <div class="overlay-content">
        <div class="overlay-title">
          <span class="overlay-score">Seu score 0</span>
        </div>

        <div class="overlay-buttons">
          <button class="reset">Reiniciar</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="score">SCORE 0</h2>
      <br /><br /><br /><br />
      <p style="margin-left: 2rem">
        Aline tá no rolê e a Faye Malisorn tá mirando nela! Corra e resgate sua
        garota antes que ela se perca no labirinto de charme e sedução da atriz
        tailandesa!
      </p>
      <br />
      <p style="margin-left: 2rem">Pule a Faye Malisorn 10 vezes!</p>
      <div class="start-game"></div>
      <img
        src="../imagens/clouds.png"
        class="clouds"
        alt="pixel arte de nuvens"
      />
      <img
        src="../imagens/aline.png"
        class="mario"
        alt="pixel arte do personagem mario caminhando"
      />
      <img
        src="../imagens/faye.png"
        class="pipe"
        alt="pixel arte de um tubo de encanação verde"
      />
    </div>

    <script src="../js/script.js" type="module"></script>
  </body>
</html>
