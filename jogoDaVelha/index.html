<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="hide">
      <div class="hide-content">
        <button id="buttonIA">MAQUINA: OFF</button>
        <p class="result">X é o vencedor</p>
      </div>
    </div>
    <div class="body-container">
      <div class="title-container">
        <h2 class="title">Jogo da Velha</h2>
        <br />
        <p>
          Derrote a Inteligência Artificial para desbloquear a próxima fase!
        </p>
      </div>
      <div class="scoreboard-container">
        <div class="x-score-container">
          <span
            class="infor-score"
            style="
              color: #ff1313;
              filter: drop-shadow(0 0 8px #b00000);
              text-shadow: 0px 4px #d20000;
            "
            >X:
          </span>
          <span class="x-score">0</span>
        </div>
        <div><span style="font-size: 35pt">VS</span></div>
        <div class="o-score-container">
          <span
            class="infor-score"
            style="
              color: #0038d1;
              filter: drop-shadow(0 0 8px #0d0f8e);
              text-shadow: 0px 4px #0d0f8e;
            "
            >O:
          </span>
          <span class="o-score">0</span>
        </div>
      </div>
      <div class="cell-container">
        <div class="casa" onclick="clique('cell-1')" id="casa1"></div>
        <div class="casa" onclick="clique('cell-2')" id="casa2"></div>
        <div class="casa" onclick="clique('cell-3')" id="casa3"></div>
        <div class="casa" onclick="clique('cell-4')" id="casa4"></div>
        <div class="casa" onclick="clique('cell-5')" id="casa5"></div>
        <div class="casa" onclick="clique('cell-6')" id="casa6"></div>
        <div class="casa" onclick="clique('cell-7')" id="casa7"></div>
        <div class="casa" onclick="clique('cell-8')" id="casa8"></div>
        <div class="casa" onclick="clique('cell-9')" id="casa-9"></div>
      </div>
      <div class="player-mensage">
        <p class="player-order">Vez do jogador X</p>
      </div>
      <button onclick="restart('num')" class="btn-restart" id="button">
        Reiniciar
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
